<!DOCTYPE html>
<html>
<head>
  <title>Bus Booking</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="loginSignupPage">
    <h1>Welcome to Bus Booking</h1>

    <div id="loginForm">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <div id="signupForm">
      <h2>Sign Up</h2>
      <input type="text" id="signupUsername" placeholder="Username">
      <input type="password" id="signupPassword" placeholder="Password">
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <div id="mainPage" style="display: none;">
  <h1>Bus Booking Main Page</h1>

  <div id="searchForm">
    <h2>Search for a Bus</h2>
    <input type="text" id="start" placeholder="Starting point">
    <input type="text" id="destination" placeholder="Destination">
    <input type="date" id="date">
    <input type="time" id="time">
    <button onclick="searchBus()">Search</button>
  </div>

  <div id="bookingForm" style="display: none;">
    <h2>Booking Details</h2>
    <h3>Selected Bus</h3>
    <p>Bus Name: <span id="busName"></span></p>
    <p>Departure Time: <span id="departureTime"></span></p>
    <!-- Additional form fields for booking details -->
    <a href="#paymentpage"><button onclick="makePayment()">Make Payment</button></a>
  </div>

  <div id="paymentForm" style="display: none;">
    <h2>Make Payment</h2>
    <input type="text" id="cardNumber" placeholder="Card Number">
    <input type="text" id="expiry" placeholder="Expiry">
    <input type="text" id="cvv" placeholder="CVV">
    <button onclick="completeBooking()">Complete Booking</button>
  </div>
<div id="paymentPage" style="display: none;">
  <h2>Choose your payment method</h2>

  <div id="paymentMethods">
    <img src="googlepay.png" alt="Google Pay" onclick="selectPaymentMethod('googlepay')">
    <img src="phonepe.png" alt="PhonePe" onclick="selectPaymentMethod('phonepe')">
    <img src="paytm.png" alt="Paytm" onclick="selectPaymentMethod('paytm')">
  </div>

  <button onclick="completePayment()">Proceed</button>

  <script src="script.js"></script>
</div>

  <div id="successMessage" style="display: none;">
    <h2>Booking Confirmation</h2>
    <p>Your booking has been successfully completed!</p>
  </div>

  <script src="script.js"></script>
</div>


    <script src="script.js"></script>
  </div>
</body>
</html>
